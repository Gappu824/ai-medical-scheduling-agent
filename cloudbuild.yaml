# Google Cloud Build configuration for AI Medical Scheduling Agent
# RagaAI Assignment - GCP Deployment Pipeline

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/medical-scheduling-agent:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/medical-scheduling-agent:latest',
      '.'
    ]
    id: 'build-image'

  # Step 2: Run tests in container
  - name: 'gcr.io/$PROJECT_ID/medical-scheduling-agent:$BUILD_ID'
    entrypoint: 'python'
    args: ['-m', 'pytest', 'tests/', '-v']
    id: 'run-tests'
    waitFor: ['build-image']

  # Step 3: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/medical-scheduling-agent:$BUILD_ID'
    ]
    id: 'push-image'
    waitFor: ['run-tests']

  # Step 4: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/medical-scheduling-agent:latest'
    ]
    id: 'push-latest'
    waitFor: ['push-image']

  # Step 5: Deploy to Cloud Run (optional)
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'medical-scheduling-agent',
      '--image', 'gcr.io/$PROJECT_ID/medical-scheduling-agent:$BUILD_ID',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--port', '8501',
      '--memory', '2Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'GOOGLE_API_KEY=${_GOOGLE_API_KEY}',
      '--set-env-vars', 'DEBUG=False',
      '--set-env-vars', 'LOG_LEVEL=INFO'
    ]
    id: 'deploy-cloud-run'
    waitFor: ['push-latest']

# Substitution variables (set in Cloud Build trigger)
substitutions:
  _GOOGLE_API_KEY: 'projects/$PROJECT_ID/secrets/google-api-key/versions/latest'

# Build options
options:
  # Use high-performance build machine
  machineType: 'E2_HIGHCPU_8'
  
  # Build timeout
  timeout: '1200s'
  
  # Logging options
  logging: CLOUD_LOGGING_ONLY
  
  # Environment variables for build
  env:
    - 'DOCKER_BUILDKIT=1'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/medical-scheduling-agent:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/medical-scheduling-agent:latest'

# Build timeout
timeout: '1200s'

# Tags for organizing builds
tags:
  - 'medical-scheduling-agent'
  - 'raga-ai-assignment'
  - 'healthcare-ai'